<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отправки данных</title>
    <script>
        function setCurrentTime() {
            var currentTime = new Date().toLocaleString();
            document.getElementById("current_time").value = currentTime;
        }
    </script>
</head>
<body onload="setCurrentTime()">
    <h2>Отправка данных</h2>
    <form action="/submit" method="POST">
        <label for="moodle_login">Логин в системе Moodle:</label>
        <input type="text" id="moodle_login" name="moodle_login" required><br><br>

        <label for="current_time">Текущее время:</label>
        <input type="text" id="current_time" name="current_time" readonly><br><br>

        <button type="submit">Отправить</button>
    </form>
</body>
</html>
